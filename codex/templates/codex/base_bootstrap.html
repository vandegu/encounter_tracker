<!DOCTYPE html>
<html>
<head>
    <!-- Edit samples/settings.py and add APP_NAME = 'DJ4e Samples' or similar -->
    <title>{% block title %}{{ settings.APP_NAME }}{% endblock %}</title>

<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    crossorigin="anonymous">

<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap-theme.min.css"
    crossorigin="anonymous">

<link rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css"
     crossorigin="anonymous">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"
    crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"
    crossorigin="anonymous"></script>

<script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
  crossorigin="anonymous"></script>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.2.7/webcomponents-loader.js"
  crossorigin="anonymous"></script>

<script
  src="https://cdnjs.cloudflare.com/ajax/libs/fetch/3.0.0/fetch.js"
  crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/v4-shims.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>

<style media="screen">

  h1 {
    color: #000000;
    font-size: 60px;
    /* text-shadow: -1px 0 red, 0 1px red, 1px 0 red, 0 -1px red; */
  }

  h2 {
    color: #000000;
    font-size: 30px;
  }

  p {
    color: #000000;
  }

  #banner p {
    color: black;
  }

  .ui-state-default{
     background-image: linear-gradient(#f2f2f2, #cccccc);
     color: red;
  }

  .ui-accordion-header.ui-state-active {
    background-image: linear-gradient(#ffe6e6,#ffcccc);
    border-color: red;
  }

  .ui-accordion-header.ui-state-hover {
    border-color: red;
  }

  body {
    background-color: #888888;
    z-index: -100;
    min-height: 100%;
  }

  div#basicStats {
    display: flex;
    flex-wrap: wrap;
    flex-direction: row;
    justify-content: space-evenly;
  }

  div.basicStats-block {
    border: 2px solid black;
    border-radius: 4px;
    padding: 20px;
    min-width: 100px;
    margin: 20px 2px;
  }

  div.basicStats-block {
    background-color: rgba(256,256,256,.5);
    max-width: 45vw;
  }

  div.basicStats-block ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  table {
    border-collapse: collapse;
    width: 30%;
  }

  th, td {
    padding: 8px;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }

  div.basicStats-block h2 {
    color: red;
    font-size: 20px;
    text-align: center;
    margin: 0;
    margin-bottom: 10px;
  }

  div.accordion {
    margin: 20px;
  }

/* Creature list page */

  #creature-list-page {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  ul#creature-list {
    list-style-type: none;
    margin: 20px;
    padding: 12px;
    border: 2px solid red;
    border-radius: 4px;
    width: 500px;
    background-color: rgba(256,256,256,.5);
  }

  ul#creature-list li {
    color: red;
    font-size: 20px;
  }

  ul#creature-list li a {
    color: black;
  }

/* Battle list page */

  #battle-list-page {
    display: flex;
    flex-direction: row;
  }

  .trans_div {
    border: 2px solid red;
    border-radius: 4px;
    width: 500px;
    background-color: rgba(256,256,256,.5);
    margin: 20px;
    padding: 12px;
    list-style-type: none;
  }

  ul#creature-list li form {
    display: inline;
    position: relative;
    top: -4px;
  }

  .button-adjust {
    color: red;
    border: 2px solid red;
    border-radius: 190px;
    font-size: 12px;
  }

  .button-adjust:hover {
    background-color: #ffcccc;
  }

  .button-adjust:active {
    background-image: linear-gradient(#a6a6a6,#ffcccc);
  }

  #submit-encounter {
    display: none;
  }

  #nameError {
    display: none;
  }

  .error {
    color: red;
  }

  div#search-bar {
    display: flex;
    flex-direction: column;
    align-items: center;
  }


/* Battle Detail page  */

  div#encounter-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  div.encounter-item {
    border: 2px solid red;
    border-radius: 4px;
    min-width: 900px;
    background-color: rgba(256,256,256,.5);
    margin: 10px;
    padding: 12px;
    display: grid;
    grid-template-columns: 1fr 5fr 2fr 2fr 1fr;
  }

  div.encounter-item p {
    font-size: 20px;
  }

  .intTracker {
    width: 60px;
  }

  p#instructions {
    color: #000000;
    text-align: center;
  }

  #button-save-encounter {
    color: red;
    border: 2px solid red;
    border-radius: 190px;
    font-size: 24px;
    padding: 10px;
    width: 40vw;
  }

/* Home page */

  div#welcome-splash {
    align-self: center;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border: 2px solid red;
    border-radius: 4px;
    padding: 20px;
    background-color: rgba(256,256,256,.5);
  }

  div#outer {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 90vh;
  }

  #myEncounters {
    list-style-type: none;
    margin: 0;
    padding: 0;
    font-size: 20px;
  }

/* Create user page */

  #passError {
    display: none;
  }
  .errorPass {
    color: red;
  }

  ul#setup li {
    color: #000000;
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  div#create-body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 80vh;
  }

  ul#setup li {
    display: grid;
    grid-template-columns: 2fr 5fr;
    text-align: right;
  }

</style>

</head>
<body>
<main id="content">
{% block navbar %} {% endblock %}
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</main>
</body>
</html>
